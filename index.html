<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To do list</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>To Do List</h1>
        <div class="container">
            <div id="div-input">
                <input id ="myInput" type="text" placeholder="Task">
                <button id="addBtn" type="button">Add</button>
                <button id="deleteAll">Delete All</button>
            </div>
            <div><h2 style="font-size: 30px; color: peru;">The Task List</h2></div>
            <div id="sections"><button id="all">All</button> <button id="done">Done</button> <button id="undone">Undone</button></div>
            <div id="div-list"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
